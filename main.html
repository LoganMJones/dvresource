<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pamphlet Template</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f6f0fa;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .section {
      background-color: #ffe97f;
      border: 3px dashed #a37fd1;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .title-section {
      background-color: #d9b3ff;
      border: 4px solid #ffd43b;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #5f4b8b;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Main Title -->
    <div class="section title-section">
      <div>Main Title Goes Here</div>
    </div>

    <!-- Victim Resources -->
    <div class="section">
      <h2>Victim Resources</h2>
      <p>Include hotlines, shelters, counseling services, etc.</p>
    </div>

    <!-- How to Help -->
    <div class="section">
      <h2>How to Help</h2>
      <p>Donation links, volunteer info, community support tips.</p>
    </div>

    <!-- Blank Section -->
    <div class="section">
      <h2>Section Title</h2>
      <p>Your content here...</p>
    </div>

    <!-- Another Blank Section -->
    <div class="section">
      <h2>Section Title</h2>
      <p>Your content here...</p>
    </div>

  </div>
</body>
</html>
